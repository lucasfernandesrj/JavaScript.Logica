<!doctype html>
<html>
    <head>
        <title>Lógica de Programação JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação JavaScript</h1>
        <div id='output'></div>
        <script>
            //var produtos = ['maria', 'joao'];
            var produtos = [
                {'nome': 'Caneta','preco': 2},
                {'nome': 'Lápis','preco': 1.2},
                {'nome': 'Borracha','preco': 0.5}
            ];
            
            var msg = '';
            
            for(var i=0; this.i<this.produtos.length; this.i++){
                //console.log(produtos[i].nome);
                this.msg+='<h2>Produto: '+ this.produtos[i].nome + '</h2> <h3>Preço: R$ '+ this.produtos[this.i].preco +' </h3><br>';
            }
            document.querySelector('#output').innerHTML = this.msg;
        </script>
    </body>
</html>
