<!doctype html>
<html>
    <head>
        <title>Lógica de Programação JavaScript</title>
    </head>
    <body>
        <h1>Lógica de Programação JavaScript</h1>
        <script>
            var num1 = prompt("Informe um número: ");
            num1 = parseFloat(num1);
            
            var num2 = parseFloat(prompt("Informe outro número: "));
            
            var media = (num1+num2)/2;
            
            if(media > 5){
                alert("Aprovado!");
            }else{
                alert("Reprovado!");
            }
            
        </script>
    </body>
</html>
