<!doctype html>
<html>
    <head>
        <title>Lógica de Programação JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação JavaScript</h1>
        <button onclick="mostrarArea(altura, largura)">Area</button>
        <script>
            var altura = parseFloat(prompt('Informa altura'));
            var largura = parseFloat(prompt('Informa largura'));

            function mostrarArea(a,l){
                alert("Área é :"+(a*l));
            }
        </script>
    </body>
</html>
