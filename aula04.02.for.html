<!doctype html>
<html>
    <head>
        <title>Lógica de Programação JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação JavaScript</h1>
        <button onclick="mostrarTabela()">Mostrar</button>
        <button onclick="apagarTabela()">Apagar</button>
        <div id='output'></div>
        <script>
            var output = document.querySelector('#output');
            var mensagem = '';
            function mostrarTabela(){
                var n = parseFloat(prompt('Informe o número'));
                apagarTabela();
                for(var i = 1;i<=10;i++){
                    mensagem += i+'x'+n+'='+(n*i)+'<br>'
                }
                output.innerHTML = mensagem;
            }
            function apagarTabela(){
                mensagem = '';
                output.innerHTML = mensagem;
            }
        </script>
    </body>
</html>
