<!doctype html>
<html>
    <head>
        <title>Lógica de Programação JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação JavaScript</h1>
        <script>
            var num1 = prompt("Informe o primeiro número");
            num1 = parseFloat(num1);
            var num2 = prompt("Informe o segundo número");
            num2 = parseFloat(num2);
            var soma = num1+num2;
            alert("soma: "+soma);
        </script>
    </body>
</html>
