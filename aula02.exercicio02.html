<!doctype html>
<html>
    <head>
        <title>Lógica de Programação JavaScript</title>
    </head>
    <body>
        <h1>Lógica de Programação JavaScript</h1>
        <script>
            var num1 = prompt("Informe um número: ");
            num1 = parseInt(num1);
            var num2 = prompt("Informe outr número: ");
            num2 = parseInt(num2);
            alert("O resto da divisão de " + num1 + " por " + num2 + " é: "+(num1 % num2));
            alert("O número " + num1 + " elevado a " + num2 + " é: " + (num1**num2));
        </script>
    </body>
</html>
