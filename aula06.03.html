<!doctype html>
<html>
    <head>
        <title>Lógica de Programação JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação JavaScript</h1>
        <div id='output'></div>
        <script>
            var numeros = new Array(25, 30, 45, 28, 0, 12, 78, 64);
            var resultado = somaArray(numeros);
            alert('O resultado da soma é '+resultado);
            
            function somaArray(arr){
                var somaPar = 0;
                for(var i = 0 ; i < arr.length;i++){
                    if(arr[i] % 2 == 0){
                        somaPar+=arr[i];
                    }
                }
                return somaPar;
            }
        </script>
    </body>
</html>
