<!doctype html>
<html>
    <head>
        <title>Lógica de Programação JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação JavaScript</h1>
        <div id="output"></div>
        <script>
            var output = document.querySelector('#output');
            var mensagem = '';
            for(var i=0; i < 100;i++){
                mensagem+="i : "+ i + "<br>";
            }
            output.innerHTML = mensagem;
        </script>
    </body>
</html>
