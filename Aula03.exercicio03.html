<!doctype html>
<html>
    <head>
        <title>Lógica de Programação JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação JavaScript</h1>
        <script>
            for(var i = 1004;i<= 2017;i+=4){
                if( (i % 4 == 0 && !(i % 100 == 0) ) || i % 400 == 0 ){
                    document.write(i+"<br>");
                }
            }
            document.write("Saiu do loop");
        </script>
    </body>
</html>
