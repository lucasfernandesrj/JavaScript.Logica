<!doctype html>
<html>
    <head>
        <title>Lógica de Programação JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação JavaScript</h1>
        <button onclick="soma()"> + </button>
        <button onclick="subtracao()"> - </button>
        <button onclick="multiplicacao()"> * </button>
        <button onclick="divisao()"> : </button>
        <div id='output'></div>
        <script>
            var output = document.querySelector('#output');
            var num1 = parseFloat(prompt("Informe uma número"));
            function mostrar(){
                output.innerHTML = num1;
            }
            function soma(){
                var num2 = parseFloat(prompt("Informe outro número:"));
                num1 += num2;
                mostrar();
            }
            function subtracao(){
                var num2 = parseFloat(prompt("Informe outro número:"));
                num1 -= num2;
                mostrar();
            }
            function multiplicacao(){
                var num2 = parseFloat(prompt("Informe outro número:"));
                num1 *= num2;
                mostrar();
            }
            function divisao(){
                var num2 = parseFloat(prompt("Informe outro número:"));
                num1 /= num2;
                mostrar();
            }
        </script>
    </body>
</html>
