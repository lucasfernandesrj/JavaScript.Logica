<!doctype html>
<html>
    <head>
        <title>Lógica de Programação JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação JavaScript</h1>
        <script>
            var numero = parseFloat(prompt("Digite um número"));
            var i = 1;
            while(i <=100){
                document.write(numero+" x "+i+" = "+(numero*i)+"<br>");
                i++;
            }
            document.write("Saiu do loop");
            
        </script>
    </body>
</html>
