<!doctype html>
<html>
    <head>
        <title>Lógica de Programação JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de Programação JavaScript</h1>
        <script>
            var num1 = parseInt(prompt("Informe um valor: "));
            switch(num1){
                case 1:
                    alert("Péssimo!");
                    break;
                case 2:
                    alert("Normal");
                    break;
                case 3:
                    alert("Ótimo!");
                    break;
                case 4:
                    alert("Excelente!!!");
                    break;
                default:
                    alert("Escolha de 1 a 4");
                   }
        </script>
    </body>
</html>
